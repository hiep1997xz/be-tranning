version: '3.9'

# Dùng cho local development (không build Docker images)
# Chỉ start PostgreSQL database

services:
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todosecret
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    name: todo_postgres_dev_data
